
<div class="conteiner">
    <div class="row bg">
        <div class="col-12 ">
<h2 class="centrado">Habilidades</h2>
        </div>
    </div> 
    <div class="row fondohabilidades">
      <div class="col titulohabilidades">
        <h5 card-tittle>Habilidades duras</h5>
        <hr>
      </div>
</div>
<div *ngFor="let habilidadesDuras of durasList" class="row fondohabilidades">
  <div [class]="habilidadesDuras.alinearTexto"><p class="habilidad">{{habilidadesDuras.titulo}}</p></div>
  <div class="col-8">
<div class="progress">
  <div [class]="habilidadesDuras.clases" role="progressbar" aria-valuemin="0" aria-valuemax="100" [style]="habilidadesDuras.style">{{habilidadesDuras.porcentaje}}</div>
</div>
</div>
</div>
