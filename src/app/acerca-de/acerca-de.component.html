<div class="conteiner-fluid bg bordeinferior" *ngFor="let datos of miPortafolioData"  >
    <div class="row">
        <div class="col-12">
    <img [src]="datos.imagenPerfil" class="img-fluid fotoPerfil" alt="...">
</div>
</div>
<div class="row formatocard">
    <div class=" col formatotitulo"> <h5 class="card-text">{{datos.nombre}}</h5></div>
    
    <div class="col alineartexto">
        
              <h5 class="card-title">{{datos.titulo}}</h5>
              <p class="card-text">{{datos.sobreMi}} </p>    
              <svg *ngIf="hasRouteAdmin('/usuario')" (click)="editDatos(datos)" data-bs-toggle="modal" data-bs-target="#exampleModalDatos" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil botonEditar " viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
              </svg>
    </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade " id="exampleModalDatos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header fondom">
          <h5 class="modal-title" id="exampleModalLabel">Editar Acerca de mi</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre</label>
              <input type="text" formControlName="nombre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese un nuevo nombre">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Titulo</label>
                <input type="text" formControlName="titulo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese un nuevo titulo de descripcion">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Descripcion</label>
              <input type="text" formControlName="sobreMi" class="form-control" id="exampleInputPassword1" placeholder="Describa su perfil">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Imagen de perfin</label>
              <input type="text"  formControlName="imagenPerfil" class="form-control" id="exampleInputPassword1" placeholder="Inserte URL de la imagen">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button (click)="updateDatos()" type="button" class="btn btn-dark boton" data-bs-dismiss="modal">Guardar</button>
        </div>
      </div>
    </div>
  </div>
